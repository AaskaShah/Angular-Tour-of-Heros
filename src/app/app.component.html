<h1>
  {{title}}
</h1>
<h2>
  Hero details!
</h2>
<div>
<ul class="heroes">
  <li *ngFor="let hero of heros" (click)="onSelect(hero)" [class.selected]="hero==selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
</div>

<hero-detail [hero]="selectedHero"></hero-detail>
